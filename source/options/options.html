<!doctype html>
<meta charset="utf-8">
<title>Options</title>
<link rel="stylesheet" href="options.css">

<form id="options-form" class="detail-view-container">
	<h3>WooCommerce REST API credentials</h3>
	<div class="text-inputs">
		<label class="site-url">
			<span>Site URL</span>
			<input type="text" name="url" placeholder="https://example.com">
		</label>
		<label class="consumer-key">
			<span>Consumer key</span>
			<input type="text" name="consumerKey">
		</label>
		<label class="consumer-secret">
			<span>Consumer secret</span>
			<input type="password" name="consumerSecret">
		</label>
	</div>
</form>

<script src="options.js" type="module"></script>
